{% load static %}

<div class="modal-header">
  <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><i style="font-size:15px;" class='lnr lnr-cross'></i></button>
  <h4 class="modal-title">Editar Senha</h4>
</div>

<div class="modal-body">
	<div id="edit_password_user">
		<form role="form" method="post" action="{% url 'accounts:edit_password_user' object.pk %}" id='form_edit_password_user' class="form-bordered form-modal-edit-password" success-url="{{ object.get_edit_user }}">
		{% csrf_token %}

			{% include "messages.html" %}

			<div class="row">
				<div class='col-md-12'>
					<div class="form-group {% if form.new_password1.errors %}has-error{% endif %}">
						<label class="col-sm-4 control-label" for="id_new_password1">* Nova Senha:</label>
						<div class="col-sm-8">
							<input class="form-control" id="id_new_password1" name="new_password1" type="password" placeholder="Nova Senha">
							<span class="error text-danger">{{ form.new_password1.errors|join:"<br \>" }}</span>
						</div>
					</div>

					<div class="form-group {% if form.new_password2.errors %}has-error{% endif %}">
						<label class="col-sm-4 control-label" for="id_new_password2">* Repetir Senha:</label>
						<div class="col-sm-8">
							<input class="form-control" id="id_new_password2" name="new_password2" type="password" placeholder="Repetir Senha">
							<span class="error text-danger">{{ form.new_password2.errors|join:"<br \>" }}</span>
						</div>
					</div>
				</div><!-- END COL-MD-12 -->
			</div><!--END ROW -->

			<div class="row">
				<div class="col-md-8 col-md-offset-4" style="margin-top:2%;">
					<button type="submit" class="btn btn-primary btn-metro" id='id_edit_password'>Editar</button>
					<button aria-hidden="true" data-dismiss="modal" class="btn btn-danger" type="button">Fechar</button>
				</div>
			</div><!-- END ROW -->

		</form><!--END FORM -->
	</div>
</div><!--modal-body-->

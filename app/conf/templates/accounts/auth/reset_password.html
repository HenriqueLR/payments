{% load staticfiles %}
{% load formtags %}

<div class="modal-header">
    <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><i style="font-size:15px;" class='lnr lnr-cross'></i></button>
    <h4 class="modal-title">Recuperar Senha</h4>
</div>

<div class="modal-body">
    <h4 class='text-center' style='margin-top:0px;'>Informe seu E-mail</h4>
    <form action="{% url 'accounts:reset_password' %}" class="form-bordered" method="post"
          id='reset_password' success-url="{% url 'accounts:login' %}">
    {% csrf_token %}

        {% include "messages.html" %}

        <div class='row'>
            <div class='col-md-12'>
                <div class='input-group {% if form.email.errors %}has-error{% endif %}'>
                    <div class='input-group-addon'>
                        <i class='fa fa-envelope fa-fw'></i>
                    </div>
                    {{ form.email|placeholder:"usuario@exemplo.com" |addcss:"form-control" }}
                </div>
                <span class="error text-danger">{{ form.email.errors|join:"<br \>" }}</span>
            </div>
        </div>

        <div class="text-center" style='margin-top: 4%;'>
            <button type="submit" class="btn btn-primary btn-metro" id='id_reset_password'>Resetar</button>
            <button aria-hidden="true" data-dismiss="modal" class="btn btn-danger" type="button">Fechar</button>
        </div>

    </form>
</div><!--modal-body-->
